<body>
  <div class="wrapper">
    <header>
      <h1>Holgers Portfolio</h1>
    </header>
    <main>
      <section class="skill-category">
        <h2>Färdigheter</h2>
        <div class="skill-grid">
          <div class="skill-card">
            <i class="fa-brands fa-html5"></i>
            <h3>HTML5</h3>
            <div class="skill-bar">
              <div class="skill-level" style="width: 20%;"></div>
            </div>
            <p>Novice semantisk markup och responsiv design.</p>
          </div>
          <div class="skill-card">
            <i class="fa-brands fa-css3-alt"></i>
            <h3>CSS3</h3>
            <div class="skill-bar">
              <div class="skill-level" style="width: 15%;"></div>
            </div>
            <p>Behärskar modern layout, Ramverksintegrering och enklare animationer</p>
          </div>
          <div class="skill-card">
            <i class="fa-brands fa-java"></i>
            <h3>Java</h3>
            <div class="skill-bar">
              <div class="skill-level" style="width: 15%;"></div>
            </div>
            <p>Grundläggande kunskaper</p>
          </div>
          <div class="skill-card">
            <i class="fa-brands fa-js"></i>
            <h3>Javascript</h3>
            <div class="skill-bar">
              <div class="skill-level" style="width: 1%;"></div>
            </div>
            <p>Inlärning pågår</p>
          </div>
        </div>

      </section>
      <section class="skill-category framtida">
        <h2>Framtida färdigheter</h2>
        <div class="skill-grid">
        <div class="skill-card">
          <ul class="skill-list">
            <li title="React"><i class="fa-brands fa-react"></i></li>
            <li title="Angular"><i class="fa-brands fa-angular"></i></li>
            <li title="Vue"><i class="fa-brands fa-vuejs"></i></li>
            <li title="TypeScript"><i class="fa-solid fa-code"></i></li>
            <li title="Node.js"><i class="fa-brands fa-node-js"></i></li>
          </ul>
        </div>
      </div>
